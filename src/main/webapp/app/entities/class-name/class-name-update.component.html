<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-class-name-heading" jhiTranslate="studentManagementApp.className.home.createOrEditLabel">Create or edit a Class Name</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentManagementApp.className.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentManagementApp.className.classNumber" for="field_classNumber">Class Number</label>
                    <input type="number" class="form-control" name="classNumber" id="field_classNumber"
                           formControlName="classNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentManagementApp.className.staff" for="field_staff">Staff</label>
                    <select class="form-control" id="field_staff" name="staff" formControlName="staff">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="staffOption.id === editForm.get('staff')!.value?.id ? editForm.get('staff')!.value : staffOption" *ngFor="let staffOption of staff; trackBy: trackById">{{ staffOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
